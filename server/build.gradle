plugins {
    id 'org.springframework.boot' version '2.1.3.RELEASE'
}

group 'Server'
apply plugin: 'io.spring.dependency-management'
apply plugin: "application"
apply plugin: 'idea'
version '1.0-SNAPSHOT'

repositories { // Подклчение репозитория с зависимостями 
    mavenCentral()
}

dependencies { // Описывание зависимости Spring Framework, запрос версии 8.0.15 MySQL

    implementation 'org.springframework.boot:spring-boot-starter-web'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.15' // Доступность MySQL во время компиляции
}



